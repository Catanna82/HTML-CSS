<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">
                    <span>First Name</span>
                    <input type="text" autofocus placeholder="George">
                </label>
            </div>
            <div>
                <label for="last-name">
                    <span>Last Name</span>
                    <input type="text" placeholder="Devis">
                </label>
            </div>
            <div>
                <label for="gender">
                    <span>Male</span>
                    <input type="radio" name="gender" value="Male">
                    <span>Female</span>
                    <input type="radio" name="gender" value="Female">
                    <span>Other</span>
                    <input type="radio" name="gender" value="Other">
                </label>
            </div>
            <div>
                <label for="contact-method">
                    <span>Preferred contact method:</span>
                    <span>Email</span>
                    <input type="radio" name="contact-method" value="Email">
                    <span>Phone</span>
                    <input type="radio" name="contact-method" value="Phone">
                </label>
            </div>
            <div>
                <label for="Email">
                    <span>Email</span>
                    <input type="email" placeholder="your@email.com">
                </label>
            </div>
            <div>
                <label for="Phone">
                    <span>Phone</span>
                    <input type="number" placeholder="+359885236225">
                </label>
            </div>
            <div>
                <span>Town</span>
                <select name="town" id="town">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </div>
            <div>
                <label for="Age">
                    <span>Age</span>
                    <input type="number" min="18" max="70">
                </label>
            </div>
            <div>
                <label for="Programming-language">
                    <datalist name="town" id="language">
                        <option value="Java">
                        <option value="PHP">
                        <option value="C#">
                        <option value="JavaScript">
                        <option value="Python">
                        <option value="Ruby">
                        <option value="Other">
                    </datalist>
                </label>
            </div>
            <div>
                <label for="Comments">
                    <textarea name="comments" id="comments" cols="20" rows="5"
                        placeholder="More information..."></textarea>
                </label>
            </div>
            <div>
                <label for="TermsAndCondition">
                    <input type="checkbox">
                    <span>I agree the Terms and Conditions</span>
                </label>
            </div>
            <div>
                <label for="Submit">
                    <input type="submit">
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
